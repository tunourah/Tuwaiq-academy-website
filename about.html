<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="about.css">

    <title>About</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <!-- logo -->
        <img
          class="navbar-brand"
          src="https://cdn.tuwaiq.edu.sa/landing/images/logo/logo-h.png"
          width="10%"
          height="10%"
          alt="logo tuwaiq academy"
        />
        <!-- toggler -->
        <button
          class="navbar-toggler shadow-none border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- side bar  -->
        <div
          class="sidebar offcanvas offcanvas-top"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
        <!-- side bar header -->
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
            <button
              type="button"
              class="btn-close shadow-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <!-- side bar body  -->
          <div class="offcanvas-body gap-5" >
            <ul class="navbar-nav  text-pro-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item ">
                <a class="nav-link  mx-2  " aria-current="page" href="#">الرئيسية</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  mx-2 " aria-current="page" href="#">حول الأكاديمية </a>
              </li>
              <li class="nav-item dropdown  mx-2 ">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                   الأكاديميات التابعة
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"> اكاديمية مطوري ابل </a></li>
                  <li><a class="dropdown-item" href="#">اكاديمية ميتافيرس</a></li>
                  
                </ul>
              </li>
              <li class="nav-item  mx-2 ">
                <a class="nav-link  " aria-current="page" href="#">مركز الاختبارات  </a>
              </li>
            </ul>
          <!-- login -->
          <div> <button type="button" class="btn btn-custom">تسجيل الدخول ← </button></div>
          </div>
        </div>
      </div>
    </nav>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
</html>
